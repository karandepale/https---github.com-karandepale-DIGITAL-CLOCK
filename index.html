<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK by Karan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="clock.jpeg" />
    

</head>
<body>
    <div id="time">
        
        <div class="circle" style="--clr:red;">
            <div class="dots hr_dot"></div>
            <!-- svg:- (scalable vector graphics)describe two dimensional based vector graphics. -->
            <svg> 
                <circle cx="70" cy="70" r="70"> </circle>
                <circle cx="70" cy="70" r="70" id="hh"> </circle>
            </svg>
            <div id="hours"> 00 </div>
        </div>


        <div class="circle" style="--clr:#fee800;">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"> </circle>
                <circle cx="70" cy="70" r="70" id="mm"> </circle>
            </svg>
            <div id="minutes"> 00 </div>
        </div>


        <div class="circle" style="--clr:#04fc43;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"> </circle>
                <circle cx="70" cy="70" r="70" id="ss"> </circle>
            </svg>
            <div id="seconds"> 00 </div>
        </div>


        <div class="ap">
            <div id="ampm"> AM </div>
        </div>

    

    </div>


<script>
// The setInterval() method calls a function at specified intervals (in milliseconds).
    setInterval( () =>{

   

let hours    = document.getElementById('hours');
let minutes  = document.getElementById('minutes');
let seconds  = document.getElementById('seconds');
let ampm     = document.getElementById('ampm');





 let hh = document.getElementById('hh');
 let mm = document.getElementById('mm');
 let ss = document.getElementById('ss');


// QUERYSELECTOR():-
//  The querySelector() method allows you to select the first element that matches one or more CSS selectors.
//  If no element matches the CSS selectors, the querySelector() returns null.

// QUERYSELECTORALL():-
//  the querySelectorAll() method to select all elements that match a CSS selector or a group of CSS selectors.
//  If no element matches, it returns an empty NodeList.

 let hr_dot   = document.querySelector('.hr_dot');
 let min_dot   = document.querySelector('.min_dot');
 let sec_dot   = document.querySelector('.sec_dot');






let h = new Date().getHours();
let m = new Date().getMinutes();
let s = new Date().getSeconds();
let am = h >= 12 ? "PM" : "AM" ;

if(h > 12){
    h = h-12;
}

//add zero before single digit.
// h = (h < 10) ? "0" + h : h ;
// m = (m < 10) ? "0" + m : m;
if(h<10){
    h = "0" + h ;
}
if(m<10){
    m = "0" + m ;
}
if(s<10){
    s = "0" + s ;
}

hours.innerHTML = h     + "<br> <span> Hours   </span>  " ;
minutes.innerHTML = m   + "<br> <span> Minutes </span>  " ;
seconds.innerHTML = s   + "<br> <span> Seconds </span>  " ;
ampm.innerHTML = am;


// DASHOFFSET:-means that the dash will start at a further location.

//12 hrs clock.
 hh.style.strokeDashoffset = 440 - (440 * h) / 12 ;
 mm.style.strokeDashoffset = 440 - (440 * m) / 60 ;
 ss.style.strokeDashoffset = 440 - (440 * s) / 60 ;



 hr_dot.style.transform = `rotate(${h * 30}deg)`;   //  360/12 = 30  
 min_dot.style.transform = ` rotate(${m * 6}deg)`;  // 360/60 = 6
 sec_dot.style.transform = ` rotate(${s * 6}deg)` ;  // 360/60 = 6


} )

</script> 





</body>
</html>
